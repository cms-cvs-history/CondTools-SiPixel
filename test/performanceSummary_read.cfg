process PERFORMANCESUMMARYREAD = {
  include "FWCore/MessageLogger/data/MessageLogger.cfi"
  
  source = EmptySource { 
    untracked uint32 firstRun = 1 
    untracked uint32 numberEventsInRun = 10
  }
  untracked PSet maxEvents = { untracked int32 input = 1 }

  # service = Timing {}
  
  es_source = PoolDBESSource { 
    VPSet toGet = {
      { string record = "SiPixelPerformanceSummaryRcd"  string tag = "dummy_tag" }
    }
    string connect = "sqlite_file:sipixelperformancesummary.db"    
    string timetype = "runnumber" 
    # blob untracked string BlobStreamerName = "TBufferBlobStreamingService"
    PSet DBParameters = {
      untracked string authenticationPath = "/afs/cern.ch/cms/DB/conddb"
      untracked int32 messageLevel = 2
    }
  }
  module prod = SiPixelPerformanceSummaryReader {}
  path p = { prod }

  module print = AsciiOutputModule {}
  endpath ep = { print }
}
