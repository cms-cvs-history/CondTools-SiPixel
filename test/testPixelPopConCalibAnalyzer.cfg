################################################################
# testPixelPopConCalibAnalyzer.cfg
#
# Configuration include file to test PixelPopConCalibAnalyzer
# to do PopCon transfers of calibration configuration objects
#
# M. Eads, Feb 2008
################################################################

process testPixelPopConCalibAnalyzer = {

  service = MessageLogger {
    untracked vstring destinations = {"cout"}
    untracked PSet cout = {
      untracked PSet default = { untracked int32 limit = 0 } 
    }
  }

  source = EmptyIOVSource {
    string timetype = "runnumber"
    untracked uint32 firstRun = 1
    untracked uint32 lastRun = 1
    uint32 interval = 1
  }

  include "CondTools/SiPixel/data/PixelPopConCalibAnalyzer.cfi"

  path p = { PixelPopConCalibAnalyzer }

} // process testPixelPopConCalibAnalyzer
