process PERFORMANCESUMMARYWRITE = {
  include "FWCore/MessageLogger/data/MessageLogger.cfi"

  source = EmptyIOVSource { 
    string timetype = "runnumber" 
    uint64 firstValue = 1 
    uint64 lastValue = 1 
    uint64 interval = 1 
  }
  # Tracker SimGeometryXML
  include "Geometry/TrackerSimData/data/trackerSimGeometryXML.cfi"

  # Tracker Geometry Builder
  include "Geometry/TrackerGeometryBuilder/data/trackerGeometry.cfi"

  # Tracker Numbering Builder
  include "Geometry/TrackerNumberingBuilder/data/trackerNumberingGeometry.cfi"

  # service = Timing {}
  # service = SimpleProfiling {}

  service = PoolDBOutputService {
    string connect = "sqlite_file:sipixelperformancesummary.db"    
    string timetype = "runnumber"    
    PSet DBParameters = {
      untracked string authenticationPath = "/afs/cern.ch/cms/DB/conddb"
      untracked int32 messageLevel = 2
    }
    VPSet toPut = { 
      { string record = "SiPixelPerformanceSummaryRcd"  string tag = "dummy" } 
    }
  }
  module prod = SiPixelPerformanceSummaryBuilder {}
  path p = { prod }

  module print = AsciiOutputModule {}
  endpath ep = { print }
}
